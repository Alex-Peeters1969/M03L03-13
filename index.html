<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navMenu">      
      <img class="menubtn" src="menu.png" alt="menu picture" />
      <ul class="mainbtn">
        <li class="home" onclick="changeBodyBg('lightgray');">Home</li>
        <li class="red" onclick="changeBodyBg('red');">Red</li>
        <li class="yellow" onclick="changeBodyBg('yellow');">Yellow</li>
        <li class="blue" onclick="changeBodyBg('blue');">Blue</li>
        <li class="pink" onclick="changeBodyBg('pink');">Pink</li>
      </ul>
    </nav>
  </body>
</html>
